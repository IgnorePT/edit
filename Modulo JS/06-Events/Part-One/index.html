<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>
   function makeMadLib () {

    var noun = document.getElementById("noun").value
    var adjective = document.getElementById("adjective").value
    var person = document.getElementById("person").value

    document.getElementById("story").innerText = `${person} ${adjective} ${noun}`;
   }
   
    document.getElementById("lib-button").addEventListener("click", makeMadLib)

 </script>
  
 </body>
</html>
